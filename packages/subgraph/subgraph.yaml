specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0x3C65D437d7B50a976afc0E4BF371f1DA3A636614"
      abi: Contract
      startBlock: 21624978
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bid
        - NewRound
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Bid(indexed uint256,indexed address,uint256)
          handler: handleBid
        - event: NewRound(indexed uint256,indexed address,uint256)
          handler: handleNewRound
      file: ./src/mapping.ts
